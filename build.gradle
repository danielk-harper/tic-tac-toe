plugins {
	id 'java'
  id 'application'
}

repositories {
	mavenCentral()
}

dependencies {
	testImplementation('org.junit.jupiter:junit-jupiter:5.6.0')
}

test {
	useJUnitPlatform()
	testLogging {
		events "passed", "skipped", "failed"
	}
}

run {
  standardInput = System.in
}

application {
  mainClassName = "com.csc.TicTacToe"
}